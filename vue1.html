
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>wuxia</title>
    <link rel="stylesheet" type="text/css" href="css/iview.css">
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/iview.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/c.js"></script>
    <script type="text/javascript" src="js/clipboard.min.js"></script>
    
    <style>
        #app{
            width: 600px;
            margin: 0 auto;
            position: relative;
            top:100px;
            /* border: 1px solid #ccc; */
            height: 480px;
            padding: 20px;
        }
        .localName{
            font-size: 20px;
        }
        .shuaxin{
            margin-left: 20px;
            
        }
        /* .ivu-modal-confirm-body{
            max-height: 200px;
            overflow: auto;
        } */
        .Spaces{
            width: 100%;
            height: 20px;
        }
        .button1{
            display:block;
            margin-top: 5px;
        }
        .button2{
            margin-top:200px;
            display:block;
            float: left;
        }
        .button3{
            margin-top:200px;
            float: left;
            margin-left: 10px;
            display:block;
        }
        .bag{
            height: 300px;
            overflow: auto;
            position: absolute;
            right: -300px;
            width: 300px;
            top:0;
        }
        .bag-describe{
            width: 300px;
        }
        .bag-title{
            font-size: 20px;
        }
        .bag-list{
            display: block;
            font-size: 14px;
            margin-top:5px;
        }
        .bag-list a{
            margin: 0 5px 0 5px;
        }
        .state{
            position: absolute;
            left: -300px;
            /* background: red; */
            width: 300px;
            top:0;
        }
        .enemystatemsgtips{
            color: red;
        }
        .mimalianjie{
            overflow: auto;
        }
    </style>
    
    
</head>
<body>
    <div id='app'>
    <modal :closable="false">
    </modal>
    <!-- <Modal
    v-model="modal1"
    title="物品详情">
    <p>{{nowbaglist.name}}</p>
    <p>{{nowbaglist.describe}}</p>
    <p>价值:{{nowbaglist.money}}</p>
    <p>重量:{{nowbaglist.weight}}</p>
    
</Modal> -->
        <span class='localName'>[ 新手村 ]</span><a class='shuaxin' href="#">刷新</a>
        <div class='Spaces'></div>
        <p v-show="news">{{news}}</p>
        <i-Button class='button1' type="primary" @click='hasbook'>打开宝箱</i-Button>
        <i-Button class='button1' type="ghost" @click='custom(2)' ><Icon type="bug"></Icon>攻击甲虫</i-Button>

        <i-Button class='button2' type="primary" @click='openbag'>背囊</i-Button>
        <i-Button class='button3' type="primary" @click='openbag'>状态</i-Button>        
        <i-Button class='button3' type="primary" @click='gongfa'>功法</i-Button>
        <p v-show='bagoff' class='bag'>
            <span class='bag-describe' v-if='bagdescribe'>{{bagdescribe}}<br>[级别]:{{baglvl}}<br>[伤害]:{{bagdamage}}<br>[价钱]:{{bagmoney}}<br></span>
            <span class='bag-title'>[物品列表]</span>
            <span class='bag-list'>你身上有碎银{{money}}两<a href="#">充值</a></span>
            <span class='bag-list'>负重：{{nowbag.length}}/{{maxweight}}<a href="#">充值</a></span> 
            <span v-if='!nowbag.length'>你背包什么都没有。</span>           
            <span v-for="(item, index) in nowbag" class='bag-list'>{{index+1}}.<a href="#" @click = hasbagdescribe(item.name)>{{item.name}}</a><a href="#">使用</a><a href="#" @click = selebag(index,item.money,item.name)>出售</a><a href="#" @click='handsendfriend(index,item.id,item.name)'>送人</a></span>
        </p>
        <div class='state'>
            <p>游戏ID：{{userid}}</p>
            <span>姓名：<a href="#" @click="handlename">{{username}}</a></span><br>
            <p>等级：1级</p>
            <p>功力：123</p>
            <p>体力：100/100</p>
            <p>内力：50/50</p>            
        </div>
    </div>
    
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                modal1: false,
                // 现在打开的物品数据
                nowbaglist:{},
                userid :123,
                username:'无名氏',
                news:'',
                money:100,
                maxweight:30,
                nowbag:[],
                bagoff:false,
                bagdescribe:'',
                baglvl:0,
                bagdamage:0,
                bagmoney:0,
                fightmessage:'你正在与对方对峙，大家都尚未出手攻击！'
            },
            computed:{
                // nowbag22:function(){
                //     if(cgetdata('bag')){
                //         return str2arr(cgetdata('bag'));
                //     } 
                // }
            },
            methods:{
                hasbook:function(){
                    if(this.nowbag.length>=this.maxweight){
                        this.$Notice.warning({
                        title: '你的背包已满，获取不到更多东西',
                        duration:5
                    });
                    return;
                    }
                    var book = changeType(data,'book');
                    var rnum = cr(0,book.length-1);
                    var newbook = book[rnum];
                    var nowbag = cgetdata('bag');
                    this.$Notice.open({
                        title: '恭喜你获得了一本['+newbook.name+']',
                        duration:5
                    });
                    // return;
                    // 初始化
                    if(!nowbag){
                        console.log('初始化...');
                        nowbag = [];
                    }else{
                        nowbag = str2arr(nowbag);
                    }
                    nowbag.push(newbook);
                    // return;
                    csetdata('bag',arr2str(nowbag));
                    this.nowbag = nowbag;

                },
                openbag:function(){
                    this.bagoff = !this.bagoff;
                    this.bagdescribe ='';
                    if(cgetdata('bag')){
                        this.nowbag = str2arr(cgetdata('bag'));
                    }
                },
                gongfa:function(){
            cdeldata('bag')
            return;
                },
                hasbagdescribe:function(name){
                    var nowbaglist = {};
                    for(var a in data){
                        if(data[a].name==name){
                            console.log(data[a])
                            nowbaglist =data[a];
                        }
                    }
                    // this.modal1 = true;
                    this.$Modal.confirm({
                        title:'【'+nowbaglist.name+'】',
                        content:`<p>${nowbaglist.describe}</p><br>
                                <p>价值：${nowbaglist.money}</p>
                            <p>重量：${nowbaglist.weight}</p>`
                    })
                    
                },
                selebag:function(index,money,name){
                    var newbagg = this.nowbag;
                    newbagg.splice(index,1);
                    this.nowbag = newbagg;
                    this.money =+money + +this.money;
                    // console.log(typeof +money)
                    csetdata('bag',arr2str(newbagg));
                    // csetdata('money',this.money);
                    
                    
                    this.$Notice.open({
                        title: '你售出了['+name+']，一共获得了'+money+'两碎银',
                        duration:1
                    });
                },
                handlename:function(){
                    this.$Modal.confirm({
                    render: (h) => {
                        return h('Input', {
                            props: {
                                autofocus: true,
                                placeholder: '大侠，请留下你的名字！'
                            },
                            on: {
                                input: (val) => {
                                    this.username = val;
                                    csetdata('username',val);
                                }
                            }
                        })
                    }
                })
                },
                handsendfriend:function(index,pid,name){
                    var pid =pid;
                    var vals;
                    this.$Modal.confirm({
                    render: (h) => {
                        return h('Input', {
                            props: {
                                autofocus: true,
                                placeholder: '请输入你要送的玩家id。'
                            },
                            on: {
                                input: (val) => {
                                    // sendfirend(val,pid)
                                    vals = val
                                }
                            }
                        })
                    },
                    onOk:()=>{
                        var a = sendfirend(vals,pid);
                        if(a){
                        this.nowbag.splice(index,1);                            
                        csetdata('bag',arr2str(this.nowbag));
                        console.log(vals);
                        this.$Notice.success({
                        title: '你发起了送礼申请',
                        desc:`<div>你向玩家${vals}赠送了${name}</div><div>复制这条密码给该玩家，让其填入礼物盒中即可</div><a class='btn' data-clipboard-text="${a}">复制</a><div class='mimalianjie'>${a}</div>`,
                        duration:0
                        });
                        }else{
                        this.$Notice.error({
                        title: '抱歉，生成密码失败',
                        desc:'你可以点击重新生成。[ '+name+' ]已经退回你的背包。出现这样的错误我深感抱歉。',
                        duration:0
                        });
                        }

                    }
                })
                },
            custom (enemy) {
                var speed = 1888;
                var that = this;
                var user = {energy:100,max_energy:100,lvl:1,power:50,damage:15,name:'ryne',zhaoshi:'普通剑法'};
                var enemy = findenemy(enemy);
                // var enemy = {id:'1',type:'animal',name:'甲虫',lvl:1,describe:'一只小小的甲虫，好像随手都可以打死。',money:10,exp:10,goods:{n10:1,n32:1,n31:1,n30:1,n29:1},energy:100,max_energy:100,power:50,damage:2};
                var fff = fightMessageArr(user,enemy);
                console.log(fff);
                this.$Modal.info({
                            okText:'加速',
                            closable:false,
                            title: this.username +'的对战',
                            content: `<div class='fightmess'><div class='userstatemsg'>你看起来气血盈盛，丝毫不害怕。</div><div class='fightmsg'>你正在与对方对峙，大家都尚未出手攻击！</div><div class='enemystatemsg'>对方看起来气血盈盛，丝毫不害怕。</div><div class='enemystatemsgtips'>现在可以启动加速状态...</div></div>`,
                            loading:true,
                            onOk:()=>{
                                speed=666;
                            }
                        });
                var a = 0;
                setTimeout(function(){
                    var timerfm = setInterval(function(){
                    a++;
                    document.querySelector('.fightmess').innerHTML = `<div class='userstatemsg'>${fff.msg[a].userstatemsg}</div><br><div class='fightmsg'>${fff.msg[a].fightmsg}</div><br><div class='enemystatemsg'>${fff.msg[a].enemystatemsg}</div>`;
                    if(a == fff.msg.length-1){
                        setTimeout(()=>{
                            that.$Modal.remove();
                        },1888)
                        var names = keepTobag(fff.goods);
                        that.$Notice.open({
                        title: '恭喜你战斗胜利，获得100经验值',
                        duration:2
                    });
                    for(var i in names){
                        that.$Notice.open({
                        title: '恭喜你战斗胜利，获得'+names[i],
                        duration:2
                    });
                    }
                        clearInterval(timerfm);
                    }
                },speed)
                },2000)

            },
            ccc(){
                console.log(this.$Modal.info.content);
                // var that = this;
                var c = this.$Modal.info.content;
                // var b = setInterval(function(){
                //     c= c+'123';
                // },1000)
            }
            }
        })
        app.money = cgetdata('money');
        app.username = cgetdata('username');
        app.userid = cgetdata('id');
        var clipboard = new ClipboardJS('.btn');
        
        clipboard.on('success', function(e) {
            app.$Message.success('复制密码成功');
            e.clearSelection();
        });
    </script>
    </body>
    </html>
